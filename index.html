<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>Ryan's Awesome Grid Sketchpad</h1>
	<p>Move your mouse over the squares to draw something!</p>
	<div class="options">
		<button id="rows">Choose # of Rows</button>
		<button id="cols">Choose # of Cols</button>
		<button id="black">Activate black ink</button>
		<button id="rainbow">Activate rainbow ink</button>
		<button id="click">Activate click</button>
		<button id="hover">Activate hover</button>
		<button id="reset">Reset grid</button>
	</div>
	<div class="container"></div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
