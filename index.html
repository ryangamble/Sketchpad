<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>Ryan's Awesome Grid Sketchpad</h1>
	<p>Move your mouse over the squares to draw something!</p>
	<div class="options">
		<button id="resize">Change Dimensions</button>
		<button id="paint">Change Paint Color</button>
		<button id="bkgr">Change Background Color</button>
		<button id="click">Activate Click</button>
		<button id="hover">Activate Hover</button>
		<button id="clear">Clear Grid</button>
		<button id="reset">Reset defaults</button>
	</div>
	<div class="container"></div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
